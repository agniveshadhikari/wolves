{% extends "wolves/base.html" %}
{% block title %}Sign In{% endblock %}
{% block content %}
    <h2>Sign In</h2> <br>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Username</label>
            <input type="text" name="username"> <br>
        </p> <br>
        <p>
            <label>Password </label>
            <input type="password" name="password"> <br>
        </p> <br>
        <button type="submit">Into the Cave</button>
    </form>
{% endblock content %}
